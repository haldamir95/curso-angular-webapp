<h3>
    {{titulo}}
</h3>
<hr>


<div *ngIf="!productos">
    Cargando listado de productos...
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="thumbnail">
                <div *ngIf="producto.imagen" class="imagen_container">
                    <img src="http://localhost/curso-angular-backend/uploads/{{producto.imagen}}" class="producto_imagen">
                </div>
                <div *ngIf="!producto.imagen">
                   <div class="img_relleno">

                   </div>
                </div>
                <div class="caption">
                    <h3> {{producto.nombre}} </h3>
                    <p>Q. {{producto.precio}} </p>
                    <div *ngIf="confirmado != producto.id.toString()">
                        <a [routerLink] = "['/producto',producto.id]" class="btn btn-sm btn-primary">Ver</a>
                        <a [routerLink] = "['/editar-producto',producto.id]" class="btn btn-sm btn-warning">Editar</a>
                        <a class="btn btn-sm btn-danger" (click)="borrarConfirm(producto.id.toString())">Eliminar</a>
                    </div>
                    <div class="seguro" *ngIf="confirmado == producto.id.toString()">
                        <a class="btn btn-sm btn-danger" (click)="onDeleteProducto(producto.id.toString())">Quiero Eliminarlo</a>
                        <a class="btn btn-sm btn-default" (click)="cancelarConfirm()">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
