<h3>{{titulo}}</h3>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">

    <label for="">Nombre</label>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="producto.nombre" class="form-control"  >

    <label for="">Descripcion</label>
    <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="producto.descripcion" class="form-control"></textarea>

    <label for="">Precio</label>
    <input name="precio" #precio="ngModel" [(ngModel)]="producto.precio" type="text" class="form-control">

    <label for="">Imagen</label>
    <input type="file" class="form-control">
    <br>
    <input type="submit" value="{{titulo}}" class="btn btn-success">
</form>
